		<script type="text/javascript">

			

			function init_iframe()
			{
				if(window.m_iframe == null)
				{
					window.m_iframe = document.getElementById("iframe");
					window.m_iframe_document = window.m_iframe.document || window.m_iframe.contentWindow.document;

					window.m_iframe.onload = function()
					{
						var iframe = window.m_iframe;
						var document = window.m_iframe_document;
						iframe.height = document.body.scrollHeight; // 网页正文高度
					}

					window.m_iframe.onload();
				}
			}

			window.onload = function()
			{
				init_iframe();
			};
		</script>
