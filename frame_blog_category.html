        <script type="text/javascript">

            function init_accordion()
            {
                $('.ui.accordion').accordion({"exclusive":false});
            }

            window.onload = function()
            {
                init_accordion();

                $.ajax({url: "https://294797392.github.io/cmake/docs/cmake%E5%91%BD%E4%BB%A4%E8%B0%83%E7%94%A8%E6%96%B9%E5%BC%8F.md",
                        success: function(data,textStatus,jqXHR)
                        {
                            var html = window.markdown.toHTML(data);
                            $("#content").html(html);
                            parent.document.getElementById("iframe").height = document.body.scrollHeight;
                        }
                        });
            };

        </script>

    </head>

    <body style="word-break: break-all;">
